<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <div class="contact-container">
    <div style=" width: 100%;height: 170px;background-color: #1b1f2d;"></div>
    <div class="contact-container-top">
      <header id="header"></header>
    </div>
    <div class="contact-container-main">
      <div class="contact-main-left">
        <p class="contact-we">联系我们</p>
        <p style="width: 50px;height: 5px;">
          <img src="./imgs/product/in-line.png" style="width: 100%;height: 100%;" />
        </p>
        <div style="margin-top: 100px;display: flex;">
          <div>
            <img src="./imgs/contact/phone.png" />
          </div>
          <div>
            <p style="margin-left: 15px;font-size: 16px;">电话/TEL</p>
            <p style="margin-left: 15px;color: #2281e2;font-size: 20px;font-weight: bold;">+86 135 5130 7503</p>
          </div>
        </div>
        <div style="margin-top: 40px;display: flex;">
          <div>
            <img src="./imgs/contact/email.png" />
          </div>
          <div>
            <p style="margin-left: 15px;font-size: 16px;">邮箱/MAIL</p>
            <p style="margin-left: 15px;color: #2281e2;font-size: 20px;font-weight: bold;">admin@wistechx.com</p>
          </div>
        </div>
        <div style="margin-top: 40px;display: flex;">
          <div>
            <img src="./imgs/contact/addr.png" />
          </div>
          <div>
            <p style="margin-left: 15px;font-size: 16px;">地址/ADDRESS</p>
            <p style="margin-left: 15px;font-size: 20px;">成都市锦江区明宇金融广场2901A</p>
          </div>
        </div>
      </div>
      <div class="contact-main-right">
        <p style="font-size: 24px;text-align: center;">留言板</p>
        <div style="margin-top: 40px;">
          <span style="font-size: 16px;">姓名</span>
          <input type="text" style="width: 80%;margin-left: 20px;">
        </div>
        <div style="margin-top: 40px;">
          <span style="font-size: 16px;">电话</span>
          <input type="text" style="width: 80%;margin-left: 20px;">
        </div>
        <div style="margin-top: 60px;display: flex;">
          <div>
            <span style="font-size: 16px;">留言</span>
          </div>
          <textarea cols="30" rows="10"
            style="width: 80%;height: 100px;border: 1px solid #ddd;margin-left: 20px;outline: none;"></textarea>
        </div>
        <div style="margin-top: 50px;text-align: right;">
          <button style="width: 120px;height: 40px;background-color: #123475;color: #fff;border: none;">提交</button>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer"></footer>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/link.js"></script>

</body>

</html>
